name: CI/CD

on:
  push:
    branches: [main, implementation-review]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/api/requirements-dev.txt

      - name: Install dependencies
        run: |
          cd apps/api
          pip install -r requirements-dev.txt

      - name: Lint
        run: |
          cd apps/api
          ruff check . --exit-zero

      - name: Test
        run: |
          cd apps/api
          pytest -v --tb=short
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret
          JWT_SECRET_KEY: test-jwt-secret
          ENCRYPTION_KEY: test-encryption-1234

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build API
        run: docker build -t brikonnect-api -f apps/api/Dockerfile.prod apps/api

      - name: Build Web
        run: docker build -t brikonnect-web -f apps/web/Dockerfile.prod . --build-arg VITE_API_URL=https://api.brikonnect.com
