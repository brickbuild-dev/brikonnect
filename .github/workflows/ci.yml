name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: brikonnect
          POSTGRES_USER: brikonnect
          POSTGRES_PASSWORD: brikonnect
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U brikonnect -d brikonnect"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    env:
      DATABASE_URL: postgresql+asyncpg://brikonnect:brikonnect@localhost:5432/brikonnect
      BRIKONNECT_SECRET_KEY: ci-secret
      BRIKONNECT_ALLOWED_ORIGINS: http://localhost
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-dev.txt
      - name: Alembic upgrade
        working-directory: backend
        run: alembic upgrade head
      - name: Tests
        working-directory: backend
        run: pytest -q
